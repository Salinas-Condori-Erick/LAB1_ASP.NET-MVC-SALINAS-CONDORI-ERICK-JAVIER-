name: Construcción y despliegue de una aplicación ASP.NET MVC a Azure

env:
  AZURE_WEBAPP_NAME: upt-awa-750          # Nombre de la aplicación
  AZURE_WEBAPP_PACKAGE_PATH: '.'          # Ruta de destino
  DOTNET_VERSION: '8'                     # Versión de .NET

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configurando .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Limpiar carpetas bin y obj
        run: |
          rm -rf src/bin src/obj
          echo "Carpetas bin y obj eliminadas."

      - name: Verificar eliminación de carpetas
        run: |
          ls -la src/
          ls -la src/obj || echo "Carpeta obj eliminada correctamente."
      
      - name: Restaurar los paquetes
        run: cd src && dotnet restore
        
      - name: Ejecutar pruebas y generar cobertura
        run: |
          cd src
          dotnet test Shorten.Tests --collect:"XPlat Code Coverage" --results-directory:TestResults
          
      - name: Generar reporte de cobertura
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.7
        with:
          reports: ./src/TestResults/**/*.cobertura.xml
          targetdir: coveragereport
          reporttypes: MarkdownSummary;MarkdownAssembliesSummary;MarkdownSummaryGithub
          
      - name: Subir el artefacto del reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageReport 
          path: coveragereport
          
      - name: Publicar cobertura en el resumen de la ejecución
        run: cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        shell: bash
        
      - name: Instalar Scanner de SonarCloud
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH # Añade el PATH correctamente
        
      - name: Ejecutar escaneo de SonarCloud
        env:
          DOTNET_ROOT: /usr/share/dotnet
          PATH: /usr/share/dotnet:$PATH:$HOME/.dotnet/tools
        run: |
          cd src
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          
      - name: Publicar la aplicación localmente
        run: cd src && dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/publish
        
      - name: Subir el artefacto para el job de despliegue
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/publish

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Descargar el artefacto desde el job de construcción
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          
      - name: Desplegar a Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          restart: true
